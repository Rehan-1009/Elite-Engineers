<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | FREERESOURCE.COM</title>
    <meta name="description" content="Log in to your account to access free engineering resources, including syllabus, PYQs, and reference books.">
    <meta name="keywords" content="engineering login, student login, access account, free resources, return user">
</head>
<body>
    <header><h2>STUDENT LOGIN</h2></header>
    <main>
        <div id="message-container"></div>
        <form id="login-form">
            <label for="email">Student Email</label><br>
            <input id="email" type="email" placeholder="Enter your email" name="email" size="40" required><br><br>
            <label for="password">Enter your Password</label><br>
            <input id="password" type="password" placeholder="Enter Password" name="password" required><br><br>
            <input type="submit" value="Log In"><input type="reset" value="Clear Form">
        </form>
        <p>
            Don't have an account? <a href="registration.html">REGISTER HERE!</a>
            Just want to view the resources? <a href="resources.html">Click here to continue!</a>
        </p>
    </main>
    <footer>
        <p>&copy; 2025 FreeResource.com | All Rights Reserved.</p>
    </footer>
    <script type="module">
        import { loginUser } from './backend.js';
        document.getElementById('login-form').addEventListener('submit', loginUser);
    </script>
</body>
</html>
